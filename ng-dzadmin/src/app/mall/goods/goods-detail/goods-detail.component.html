<form nz-form #validateForm="ngForm" (ngSubmit)="save()" *ngIf="goods">
    <nz-card [nzBordered]="false" nzTitle="{{cardTitle}}">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="16">
                <nz-form-item *ngIf="goods.id" nz-row style="margin-bottom: 0px;">
                    <nz-form-label nz-col [nzSm]="4" nzRequired>状态</nz-form-label>
                    <nz-form-control nz-col [nzSm]="20" [ngStyle]="{color: goods.isAction? 'rgb(247, 98, 158)':'gray'}">
                        {{goods.isAction==true?"上架中":"已下架"}}
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="4" nzRequired>商品名称</nz-form-label>
                    <nz-form-control [nzSm]="20" nzHasFeedback>
                        <input nz-input name="specification" maxlength="200" #specification="ngModel" [(ngModel)]="goods.specification" [placeholder]="'请输入商品规格'" required>
                        <nz-form-explain *ngIf="specification.control.dirty&&specification.control.errors">
                            <ng-container *ngIf="specification.control.hasError('required')">请输入商品名称</ng-container>
                        </nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="4" nzRequired>商品类型</nz-form-label>
                    <nz-form-control [nzSm]="20" nzHasFeedback>
                        <nz-select [nzPlaceHolder]="'请选择商品类型'" name="categoryTypes" [(ngModel)]="goods.categoryId" [nzShowSearch]="true">
                            <nz-option *ngFor="let i of categoryTypes" [nzLabel]="i.text" [nzValue]="i.value">
                            </nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="4" nzRequired>所需积分</nz-form-label>
                    <nz-form-control [nzSm]="20" nzHasFeedback>
                        <input nz-input name="integral" #integral="ngModel" [(ngModel)]="goods.integral" pattern="^(?:[1-9]\d*|0)(?:\.\d{1,2})?$" [placeholder]="'请输入兑换所需积分'" required>
                        <nz-form-explain *ngIf="integral.control.dirty&&integral.control.errors">
                            <ng-container *ngIf="specification.control.hasError('required')">请输入兑换所需积分</ng-container>
                            <ng-container *ngIf="integral.control.hasError('pattern')">请输入正确的数字</ng-container>
                        </nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="4">商品单位</nz-form-label>
                    <nz-form-control [nzSm]="20" nzHasFeedback>
                        <input nz-input name="unit" #unit="ngModel" [(ngModel)]="goods.unit" maxlength="30" [placeholder]="'请输入商品单位'">
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="4">商品库存</nz-form-label>
                    <nz-form-control [nzSm]="20" nzHasFeedback>
                        <input nz-input name="stock" #stock="ngModel" [(ngModel)]="goods.stock" pattern="^([1-9]\d*|[0]{1,1})$" [placeholder]="'请输入商品库存'">
                        <nz-form-explain *ngIf="stock.control.dirty&&stock.control.errors">
                            <ng-container *ngIf="stock.control.hasError('pattern')">请输入正确的数字</ng-container>
                        </nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="4">条码</nz-form-label>
                    <nz-form-control [nzSm]="20" nzHasFeedback>
                        <input nz-input name="barCode" #barCode="ngModel" [(ngModel)]="goods.barCode" maxlength="50" pattern="^\+?[1-9][0-9]*$" [placeholder]="'请输入商品条码'">
                        <nz-form-explain *ngIf="barCode.control.dirty&&barCode.control.errors">
                            <ng-container *ngIf="barCode.control.hasError('pattern')">请输入正确的数字</ng-container>
                        </nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="4">兑换方式</nz-form-label>
                    <nz-form-control nz-col [nzSm]="20">
                        <nz-checkbox-group name="exchangeType" [(ngModel)]="exchangeTypes"></nz-checkbox-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="4">商品描述</nz-form-label>
                    <nz-form-control [nzSm]="20" nzHasFeedback>
                        <textarea nz-input row="3" name="desc" #desc="ngModel" [(ngModel)]="goods.desc" [placeholder]="'请输入商品描述信息'"></textarea>
                    </nz-form-control>
                </nz-form-item>
                <!-- <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="4" nzRequired>状态</nz-form-label>
                    <nz-form-control nz-col [nzSm]="20">
                        <nz-select name="isAction" #isAction="ngModel" [(ngModel)]="goods.isAction" [nzPlaceHolder]="'请选择是否上架'">
                            <nz-option *ngFor="let i of isActionTypes" [nzLabel]="i.text" [nzValue]="i.value">
                            </nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item> -->
            </div>
        </div>
        <footer-toolbar errorCollect>
            <button nz-button [nzType]="'default'" type="button" (click)="return()">返回</button>
            <button nz-button *ngIf="goods.id && isOnline" type="button" [nzType]="'danger'" (click)="offline()" [nzLoading]="loading" [disabled]="!validateForm.valid || loading">
                    下架
                </button>
            <button nz-button *ngIf="goods.id && !isOnline" [nzType]="'primary'" type="button" (click)="online()" [nzLoading]="loading" [disabled]="!validateForm.valid || loading">
                            上架
                        </button>
            <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.valid || loading">
                保存
            </button>
        </footer-toolbar>
    </nz-card>
</form>

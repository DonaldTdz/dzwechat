<nz-modal [(nzVisible)]="isVisible" nzMaskClosable="false" nzTitle="图片裁剪" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)" nzWidth="520" [nzFooter]="null">
    <nz-upload [nzBeforeUpload]="beforeUpload">
        <button nz-button>
          <i nz-icon type="upload"></i><span>选择图片</span>
        </button>
    </nz-upload>
    <br>
    <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
    <div class="modal-footer">
        <button nz-button type="button" [disabled]="loading" (click)="handleCancel()">
                取消
            </button>
        <button nz-button [nzType]="'primary'" [disabled]="!data.image" (click)="upload(data)" type="button">
                上传
            </button>
    </div>
</nz-modal>

<div class="alain-default__content-title">
  <h1>
    达州烟草
    <small class="text-sm hidden-xs">达州烟草微信平台欢迎您！当前版本：v1.0</small>
  </h1>
  <!--<div style=" float:right;">我的角色：系统管理员</div>-->
</div>
<div nz-row nzGutter="16">
  <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <div nz-row nzType="flex" nzAlign="middle" class="bg-primary rounded-md">
      <div nz-col nzSpan="24" class="p-md text-white">
        <div class="h2 mt0">{{homeInfo.weChatUsersTotal}}人</div>
        <p class="text-nowrap mb0">会员注册</p>
      </div>
    </div>
  </div>
  <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <div nz-row nzType="flex" nzAlign="middle" class="bg-success rounded-md">
      <div nz-col nzSpan="24" class="p-md text-white">
        <div class="h2 mt0">{{homeInfo.integralTotal}}积分</div>
        <p class="text-nowrap mb0">积分总数</p>
      </div>
    </div>
  </div>
  <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <div nz-row nzType="flex" nzAlign="middle" class="bg-orange rounded-md">
      <div nz-col nzSpan="24" class="p-md text-white">
        <div class="h2 mt0">{{homeInfo.orderTotal}}单</div>
        <p class="text-nowrap mb0">订单总数</p>
      </div>
    </div>
  </div>
  <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <div nz-row nzType="flex" nzAlign="middle" class="bg-magenta rounded-md">
      <div nz-col nzSpan="24" class="p-md text-white">
        <div class="h2 mt0">{{homeInfo.pendingOrderTotal}}单</div>
        <p class="text-nowrap mb0">待处理订单</p>
      </div>
    </div>
  </div>
</div>
